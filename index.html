<!DOCTYPE html>
<html lang="en">
<head>
<title>Smart AI Notes - Login</title>
<style>
:root {
  --primary: #667eea;
  --primary-hover: #556cd6;
  --accent: #764ba2;
  --bg: #f4f6fb;
  --text: #111;
  --text-muted: #6b7280;
  --white: #fff;
  --shadow: rgba(0, 0, 0, 0.1);
  --shadow-dark: rgba(0, 0, 0, 0.3);
  --border: #e6e9ef;
  --border-focus: var(--primary);
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

body.login {
  background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
  color: var(--white);
}

.card {
  background: var(--white);
  color: var(--text);
  width: 360px;
  max-width: 90%;
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 20px 40px var(--shadow-dark);
  animation: fadeIn 0.8s ease-in-out;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(10px);
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 30px 60px var(--shadow-dark);
}

h2 {
  margin: 0 0 8px 0;
  font-size: 24px;
  font-weight: 700;
  text-align: center;
  color: var(--text);
}

p {
  margin: 0 0 24px 0;
  text-align: center;
  color: var(--text-muted);
  font-size: 14px;
}

select, input {
  width: 100%;
  padding: 12px 16px;
  margin: 8px 0;
  border: 2px solid var(--border);
  border-radius: 8px;
  background: var(--white);
  font-size: 16px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

select:focus, input:focus {
  outline: none;
  border-color: var(--border-focus);
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

button {
  width: 100%;
  padding: 12px 16px;
  margin-top: 16px;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: var(--white);
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
  background: var(--primary-hover);
}

button:active {
  transform: translateY(1px);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 480px) {
  .card {
    width: 92%;
    padding: 24px;
  }
  h2 {
    font-size: 20px;
  }
  p {
    font-size: 13px;
  }
}
</style>
</head>
<body class="login">

<form class="card" onsubmit="return login()">
<h2 align="center">Smart AI Notes</h2>
<p align="center" style="color:gray">Login to continue</p>

<select id="role" required>
<option value="">Select User</option>
<option value="staff">Staff</option>
<option value="student">Student</option>
</select>

<input id="user" placeholder="Username" required>
<input id="pass" type="password" placeholder="Password" required>

<button>Login</button>
</form>

<script src="js/auth.js"></script>
</body>
</html>
