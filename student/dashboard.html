<!DOCTYPE html>
<html>
<head>
<title>Student Dashboard</title>
<style>
body {
    font-family: Arial;
    background: #f4f6fb;
    margin: 0;
    display: flex;
}

/* Sidebar styles */
.sidebar {
    width: 200px;
    background-color: #667eea;
    min-height: 100vh;
    padding-top: 20px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
}

.sidebar a {
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    margin-bottom: 10px;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s;
}

.sidebar a:hover {
    background-color: #556cd6;
}

/* Main content */
.main {
    flex: 1;
    padding: 20px;
}
</style>
</head>
<body>

<script>
if(localStorage.getItem("role") !== "student") location="../index.html";
</script>

<div class="sidebar">
    <a href="syllabus.html">View Syllabus</a>
    <a href="ai.html">AI Assistant</a>
    <a href="../index.html" onclick="localStorage.clear()">Logout</a>
</div>

<div class="main">
    <h2>Student Dashboard</h2>
    <p>Welcome to your dashboard. Use the navigation menu on the left to access features.</p>
</div>

</body>
</html>
